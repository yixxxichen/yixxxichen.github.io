<body>
<div class="header"> <h1 align="center"> GradsOnTrack </h1></div>
<div class="form">
<div class="header"><h2>Sign Up</h2></div>
</div>
<div class="container">
  <form class="form-horizontal">
  <div class ="form-group">
  <label class="control-label col-sm-4" for="email">* = Required</label>
  </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="email">Email Address *</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="email" placeholder="Enter your Email address">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="pwd">Password *</label>
      <div class="col-sm-4">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter your password">
      </div>
    </div>
		    <div class="form-group">
      <label class="control-label col-sm-4" for="pwd">Confirm Password *</label>
      <div class="col-sm-4">          
        <input type="password" class="form-control" placeholder="Enter your password again">
      </div>
    </div>
		<!--
		    <div class="form-group">
      <label class="control-label col-sm-4" for="pwd">Birth date</label>
      <div class="col-sm-4">          
        <input type="text" class="form-control"  placeholder="Enter your birth date" type="text" id="datepicker">
      </div>
    </div>
		-->
    <div class="form-group">
      <label class="control-label col-sm-4" for="pwd">First Name</label>
      <div class="col-sm-4">          
        <input type="text" class="form-control"  placeholder="Enter your first name" type="text">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="pwd">Last Name</label>
      <div class="col-sm-4">          
        <input type="text" class="form-control"  placeholder="Enter your last name" type="text">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="pwd">Institute</label>
      <div class="col-sm-4">          
        <input type="text" class="form-control"  placeholder="Enter your institute" type="text">
      </div>
    </div>
    </form>
    </div>
        <div class= "buttonholder">
         <input type="button" class="btn" onclick="location.href='Login.html';" value="Cancel"/><input type ="button" onclick="location.href='ApplicationsView.html';" value="Sign up" class="btn"/>
         </div> 
</body>
