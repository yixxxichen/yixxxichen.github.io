<div class="container" id="centeredTitle">
  <h1>Application Info</h1>
</div>

<div class="container">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2">University:</label>
      <div class="col-sm-10">
        <input class="form-control" placeholder="Enter university name" value="School A">
      </div>
    </div>
		<div class="form-group">
      <label class="control-label col-sm-2">Subject of Program:</label>
      <div class="col-sm-10">          
        <input class="form-control" placeholder="Enter subject of program" value=
				"Computer Science">
      </div>
    </div>
		<div class="form-group">
      <label class="control-label col-sm-2">Type of Program:</label>
      <div class="col-sm-10">          
        <label class="radio-inline">
      <input type="radio" name="optradio">Master's
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio" checked>PhD
    </label>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Application Deadline:</label>
      <div class="col-sm-10">          
        <input class="form-control" placeholder="Enter application deadline" type="text" id="datepicker" value=
				"3/1/2017">
      </div>
    </div>
		    <div class="form-group">
      <label class="control-label col-sm-2">Application Fee</label>
      <div class="col-sm-10">          
        <input class="form-control" placeholder="Enter application fee" value="$20.00">
				<div class="checkbox">
          <label><input type="checkbox" checked> Application fee paid</label>
        </div>
			</div>
    </div>
		<div class="form-group">
      <label class="control-label col-sm-2" for="pwd">First Letter of Recommendation:</label>
      <div class="col-sm-10">          
        <input class="form-control" placeholder="Enter author" value="Nell O'Rourke">
				        <div class="checkbox">
          <label><input type="checkbox" checked> First Letter of Recommendation Sent</label>
        </div>
      </div>
    </div>
		<div class="form-group">
      <label class="control-label col-sm-2">Second Letter of Recommendation</label>
      <div class="col-sm-10">          
        <input class="form-control" placeholder="Enter author" value="Michael Horn">
				        <div class="checkbox">
          <label><input type="checkbox" checked> Second Letter of Recommendation Sent</label>
        </div>
      </div>
    </div>
		<div class="form-group">
      <label class="control-label col-sm-2">Third Letter of Recommendation</label>
      <div class="col-sm-10">          
        <input class="form-control" placeholder="Enter author" value="Larry Henschen">
				        <div class="checkbox">
          <label><input type="checkbox" checked> Third Letter of Recommendation Sent</label>
        </div>
      </div>
    </div>
		<div class="form-group">
      <label class="control-label col-sm-2">Additional Deliverables</label>
      <div class="col-sm-10">          
				<div class="checkbox">
          <label><input type="checkbox"> GRE Score Received</label>
        </div>
				<div class="checkbox">
          <label><input type="checkbox" checked> Statement of Purpose Sent</label>
        </div>
				<div class="checkbox">
          <label><input type="checkbox"> Transcript Sent</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
				<a button type="button" class="btn btn-info" href="ApplicationsEdit2.html">
            <span class="glyphicon glyphicon-save"></span> Save 
          </button></a>
          <a button type="submit" class="btn btn-default" href="ApplicationsEdit.html">Cancel</button></a>
      </div>
    </div>
  </form>
</div>
